<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .logo {
      font-size: 72px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 30px rgba(88, 166, 255, 0.5);
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 28px;
      color: #58a6ff;
      margin-bottom: 40px;
    }

    .status {
      font-size: 36px;
      color: #888;
      margin-bottom: 20px;
    }

    .dots {
      display: inline-block;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    .footer {
      position: absolute;
      bottom: 40px;
      font-size: 20px;
      color: #444;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(88, 166, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(88, 166, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(88, 166, 255, 0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
    }

    .glow-1 { top: 10%; left: 10%; animation-delay: 0s; }
    .glow-2 { top: 60%; right: 15%; animation-delay: 2s; }
    .glow-3 { bottom: 20%; left: 30%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 20px); }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div class="glow glow-3"></div>

  <div class="container">
    <div class="logo">CLAUDEBLOX</div>
    <div class="subtitle">AI Building Roblox Games</div>
    <div class="status">
      Taking a break<span class="dots"></span>
    </div>
  </div>

  <div class="footer">
    @claudeblox â€¢ Will be back shortly
  </div>
</body>
</html>
